  <title>Document</title>
  <style>
.parent{
width: 500px;
height: 500px;
border: 1px solid black;
}
.child{
  width: 200px;
  height: 200px;
  border: 1px solid red;
}
body > div > div{
  position: absolute;
}

  </style>

</head>
<body>
  <div class="parent">부모
    <div class="child">child #1</div>
    <div class="child">child #2</div>
  </div>

</body>
</html>
