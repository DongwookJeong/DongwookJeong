<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>CSS Reference | opacity</title>
    <style>
      .a {
        width: 600px;
        padding: 50px 0px;
        border: 1px solid #212121;
        background-color: #212121;
        text-align: center;
        color: #ffffff;
      }
      .b {
        position: fixed;
        top: 100px;
        left: 100px;
        width: 600px;
        padding: 50px 0px;
        border: 1px solid #ff9800;
        background-color: #ff9800;
        text-align: center;
        color: #ffffff;
        opacity: 0.7;
      }
    </style>
  </head>
  <body>
    <div class="a">
      <h1>Lorem Ipsum Dolor.</h1>
    </div>
    <div class="b">
      <h1>Lorem Ipsum Dolor.</h1>
    </div>
  </body>
</html>
