<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <ul>
    <li>menus-1</li>
    <li>menus-2</li>
    <li>menus-3</li>
    <li>menus-4</li>
    <li>menus-5</li>
  </ul>
  <script>
    // 구조 엑세스 방식 : 명령(commend) 방식 : 절차가 존재한다. : 절차지향 : 하나하나 다 지정
    console.dir(window.document.body.children[0].children[3].textContent);

    // 함수를 적극 활용 : 선언(delration)방식 : 목적을 말하는 방식 : 선언형 프로그래밍 : 자바스크립트, 파이썬 : 외울게 많고 찾을 것이 많다.
    // 초기화 목적과 데이터가 정리된 초기 상태 = initialized
    let li = document.getElementsByTagName("li");
    
    // 
    console.dir(li);
    for(let i = 0; i < li.length; i++){
      li[i].style.color = "salmon";
      
    }
  </script>
</body>
</html>
